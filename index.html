<!DOCTYPE html>
<html>
<head>
<title>Ultimate Valentine üòÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ff4e50, #fc913a);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

.container { position: relative; }

h1 { color: white; font-size: 24px; }

button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yesBtn { background: green; color: white; }
#noBtn { background: red; color: white; position: absolute; }

#videoContainer {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Fade overlay */
#fadeOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    opacity: 0;
    transition: opacity 2s ease;
    pointer-events: none;
}

#fadeOverlay.show {
    opacity: 1;
}

/* Center Message Box */
#finalMsg {
    position: fixed;
    background: white;
    padding: 25px 40px;
    border-radius: 15px;
    font-size: 26px;
    font-weight: bold;
    color: #ff4e50;
    opacity: 0;
    transform: scale(0);
    transition: all 0.8s ease;
}

#finalMsg.show {
    opacity: 1;
    transform: scale(1);
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
    <h1>BAHEN/BHAI VALENTINE DAY AA GYA <br> MERE LIYE BHI LADKI DHUNDH DE üòÇ</h1>
    <button id="yesBtn">HA ‚ù§Ô∏è</button>
    <button id="noBtn">NA üòú</button>
</div>

<div id="videoContainer">
    <video id="myVideo" playsinline>
        <source src="./swenii_b_b418d7c36db644d18023f9927b0887d6.mp4" type="video/mp4">
    </video>
</div>

<div id="fadeOverlay"></div>
<div id="finalMsg">Aisi ladki dhund de üòé‚ù§Ô∏è</div>

<canvas id="confetti"></canvas>

<script>
let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let videoContainer = document.getElementById("videoContainer");
let finalMsg = document.getElementById("finalMsg");
let fadeOverlay = document.getElementById("fadeOverlay");
let myVideo = document.getElementById("myVideo");

// NA button bhagega
noBtn.addEventListener("mouseover", function() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// HA click
yesBtn.addEventListener("click", function() {
    videoContainer.style.display = "flex";
    myVideo.play();
});

// Video end
myVideo.addEventListener("ended", function() {

    // Fade to black
    fadeOverlay.classList.add("show");

    // 5 sec baad message + confetti
    setTimeout(function(){
        finalMsg.classList.add("show");
        startConfetti();
    }, 5000);
});

// üéâ Confetti
let canvas = document.getElementById("confetti");
let ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function startConfetti() {
    pieces = [];
    for (let i = 0; i < 150; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 8 + 2,
            speed: Math.random() * 3 + 1
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    pieces.forEach(p => {
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
        if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
